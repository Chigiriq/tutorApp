{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Hours{% endblock title%}

{% block content %}
<div class="container">
    <h2>Add Hours</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Hours</button>
    </form>
</div>
{% endblock content %}
